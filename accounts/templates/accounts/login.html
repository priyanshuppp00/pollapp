{% extends 'base.html' %}

{% block content %}
<div class="vh-100 d-flex justify-content-center align-items-center p-5" id="login-content">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">

        <h2 class="text-center mb-4 text-primary">Login</h2>



        {% if form.errors %}
        <div class="messages">
            {% for error in form.username.errors %}
            <div class="alert alert-danger alert-dismissible fade show">
                {{ error }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">{{ form.username.label }}:</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">{{ form.password.label }}:</label>
                {{ form.password }}
            </div>
            <div class="d-grid">
                <button class="btn btn-outline-primary" type="submit">Sign in</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account?
                <a href="{% url 'accounts:register' %}" class="text-outline-primary fw-bold">Register</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
